<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="lib/tailwind.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.5.1-web/css/all.css">
    <script src="lib/jquery.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="big-container animated bounceInUp">
            <h1 class="animated bounceInDown">To Do List JQuery</h1>
            <div class="add-tache animated bounceIn">
                <input type="text" class="text" id="text" name="text" placeholder="Ajouter une Tache ici" for="tache">
                <button class="add"><i class="fas fa-add "></i></button> 
            </div>
            <div class="notcomp">
                <h1 class="animated bounceInDown" style="font-size: 25px; padding: 5px;color:rgba(248, 5, 5, 0.822);">Not Completed </h1>
                <div class="tache animated bounce"style="background-color:rgba(248, 5, 5, 0.822); ">
                    Nom de la Tache
                    <div class="btn">
                        <button class="check"><i class="fas fa-check "></i></button>
                        <button id="del"><i class="fas fa-trash-alt "></i></button>
                    </div>
                
                </div>
            </div>
            
            <div class="comp">
                <h1 class="animated bounceInDown" style="font-size: 25px; padding: 5px;"> Completed </h1>
                <div class="tache animated bounce" >
                    <span>Nom de la Tache</span>
                    <button style="position: absolute; left: 420px;"><i class="fas fa-trash-alt "></i></button>
                </div>
            </div>
            
    </div>    
</body>
</html>
